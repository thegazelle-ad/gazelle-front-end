/* For devices larger than 400px */
@media (min-width: 400px) {
  .container {
    width: 85%;
    padding: 0; }
}

/* For devices larger than 550px */
@media (min-width: 550px) {
  .container {
    width: 80%; }
  .column,
  .columns {
    margin-left: 4%; }
  .column:first-child,
  .columns:first-child {
    margin-left: 0; }
  .header.column { 
    width: 10%; margin-left: auto; margin-right: auto; padding-bottom: 0;  
  }

  }


  body {
  font-size: 1.5em; /* currently ems cause chrome bug misinterpreting rems on body element */

  color: #484848;
  text-align: center; }


/* Typography
–––––––––––––––––––––––––––––––––––––––––––––––––– */
h1,h6, p {

  margin-bottom: 0;
}
h1 { font-size: 2.5rem; line-height: 1.2;  }
h6 { font-size: 0.8rem;  padding-bottom: 0;}
p {font-size: 0.9rem;}

/* Larger than phablet */
@media (min-width: 550px) {
  h1 { font-size: 3.5rem; }
  h6 { font-size: 0.95rem; }
  p { font-size: 1.1rem; }
}
@media (min-width: 700px) {
  h1 {font-size: 5.0rem;}
  h6 {font-size: 1.2rem;}
  p {font-size: 1.3rem;} 
}

p {

}

pre > code {

.row:after,

  display: table;
